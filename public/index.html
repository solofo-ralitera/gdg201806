<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hello from GDG</title>

  </head>
  <body>
      <h1>Hello from GDG</h1>
      <section>
        
        <fieldset id="login-container" style="display:none;">
          <legend>Login</legend>
          <div>
            <input type="text" name="username" id="username" placeholder="Identifiant" />
            <input type="password" name="password" id="password" placeholder="Mot de passe" />
            <button id="login">Login</button>
          </div>
        </fieldset>

        <section id="game-container" style="display:none;">
          <header class="align-right">
            <a href="#" id="logout">Logout</a>
          </header>
          <div class="game">
            <div class="light-container">
              <div class="light">
                <div></div>
                <div></div>
                <div></div>
              </div>
              <div class="light">
                <div></div>
                <div></div>
                <div></div>
              </div>
              <div class="light">
                <div></div>
                <div></div>
                <div></div>
              </div>
              <div class="light">
                <div></div>
                <div></div>
                <div></div>
              </div>
            </div>
            <div id="score">&nbsp;</div>
          </div>

        </section>
        <fieldset>
            <legend>Best score</legend>
            <div style="max-height:100px;overflow:auto;" id="best-score"></div>
        </fieldset>
        <fieldset>
          <legend>Top score</legend>
          <div style="max-height:100px;overflow:auto;" id="top-score"></div>
        </fieldset>
      <script src="https://www.gstatic.com/firebasejs/5.2.0/firebase.js"></script>
      <script src="js/app.js"></script>
      <link rel="stylesheet" href="css/app.css" />
  </body>
</html>
